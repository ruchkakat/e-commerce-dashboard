<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- Mobile Menu -->
    <input type="checkbox" id="mobile-menu">

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Logo -->
        <div class="logo">
            <i class="fa fa-shopping-bag"></i>
            <h2>E-shop</h2>
        </div>

        <!-- Menu -->
        <div class="menu">
            <ul>
                <li><i class="fa fa-home"></i> Home</li>
                <li><i class="fa fa-shopping-basket"></i> Categories</li>
                <li><i class="fa fa-wallet"></i> Wallet</li>
                <li><i class="fa fa-shopping-cart"></i> Cart</li>
                <li><i class="fa fa-user"></i> Profile</li>
                <li><i class="fa fa-cog"></i> Settings</li>
                <li><i class="fa fa-sign-out-alt"></i> Sign Out</li>
            </ul>
        </div>

    </div>

    <!-- Hamburger -->
    <label for="mobile-menu" id="m-menu">
        <i class="fa fa-bars"></i>
        <i class="fa fa-times"></i>
    </label>

    <!-- Content -->
    <div class="content">

        <!-- Top -->
        <div class="top">

            <!-- Search -->
            <div class="search">
                <input type="text" id="search-input" placeholder="Search Product">
                <i class="fa fa-search"></i>
            </div>

            <!-- User Info -->
            <div class="user">
                <i class="fas fa-wallet"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <label style="position: relative;">
                    <i id="bell" class="fa fa-bell" aria-hidden="true"></i>
                </label>

                <span>Jane Doe</span>
                <i class="fas fa-chevron-down"></i>
            </div>

        </div>

        <!-- Categories -->
        <h2 id="heading">Categories</h2>

        <div class="categories">

            <div class="category">
                <h3>All Products</h3>
                <img src="img/goal.webp" alt="">
            </div>

            <div class="category">
                <h3>Lifestyle</h3>
                <img src="img/dumbbell.webp" alt="">
            </div>

            <div class="category">
                <h3>Fashion</h3>
                <img src="img/shoe.webp" alt="">
            </div>

        </div>

        <!-- All Products -->
        <div class="all-products">

            <!-- Title -->
            <div class="title">
                <h2>All Products</h2>
            </div>

            <!-- Products Line 1 -->
            <div class="products">

                <div class="product product-item" data-category="lifestyle">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/bag.webp" alt="">
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>Laptop Bag</h5>
                        </div>
                        <div class="price">
                            <h1>24.3 $</h1>
                        </div>
                    </div>
                </div>

                <div class="product product-item" data-category="fashion">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/t-shirt.webp" alt="" />
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>T-Shirt</h5>
                        </div>
                        <div class="price">
                            <h1>34.3 $</h1>
                        </div>
                    </div>
                </div>

                <div class="product product-item" data-category="fashion">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/shorts.webp" alt="" />
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>Shorts</h5>
                        </div>
                        <div class="price">
                            <h1>33.4 $</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Line 2 -->
            <div class="products">

                <div class="product product-item" data-category="lifestyle">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/nike.webp" alt="" />
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>Nike Shoes</h5>
                        </div>
                        <div class="price">
                            <h1>53.4 $</h1>
                        </div>
                    </div>
                </div>

                <div class="product product-item" data-category="fashion">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/sweatshirt.webp" alt="" />
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>SweatShirt</h5>
                        </div>
                        <div class="price">
                            <h1>16.4 $</h1>
                        </div>
                    </div>
                </div>

                <div class="product product-item" data-category="lifestyle">
                    <i class="fa fa-shopping-cart"></i>
                    <img src="img/watch.webp" alt="" />
                    <div class="add-button">
                        <button class="add-to-cart">ADD TO CART</button>
                    </div>
                    <div class="subtitle">
                        <div class="name">
                            <h5>Watches</h5>
                        </div>
                        <div class="price">
                            <h1>84.4 $</h1>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
